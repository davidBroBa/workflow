<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora IA</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="card">

    <!-- Nuevo encabezado -->
    <h1>üî¢ SmartCalc IA</h1>
    <p style="margin-top:-5px;">Resolver operaciones nunca fue tan f√°cil</p>

    <!-- Caja decorativa alrededor del textarea -->
    <div style="padding:12px; border:1px solid #e2e8f0; border-radius:8px; margin-bottom:15px;">
      <form id="calcForm">
        <label for="operacion">Ingresa tu expresi√≥n matem√°tica <span style="color:red">*</span></label>
        <textarea id="operacion" name="operacion" placeholder="Ejemplo: (8/2) + 5 - 1" required></textarea>

        <!-- Bot√≥n con icono -->
        <button id="submitBtn" type="submit">
          <span>‚ú® Procesar con IA</span>
        </button>
      </form>
    </div>

    <!-- Resultado -->
    <div id="resultado"></div>

  </div>

  <script>
    const webhookURL = "https://daviddvd.app.n8n.cloud/webhook/6b4b9dcc-697c-4624-b5af-3910a1521aa4";

    document.getElementById("calcForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const resultadoDiv = document.getElementById("resultado");
      const button = document.getElementById("submitBtn");
      resultadoDiv.style.display = "none";
      resultadoDiv.innerText = "";

      const operacion = document.getElementById("operacion").value;

      // Animaci√≥n de "calculando"
      button.classList.add("loading");
      button.disabled = true;

      try {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            operacion: operacion,
            ip_publica: ipData.ip
          })
        });

        if (!response.ok) throw new Error("Error al conectar con n8n");

        const data = await response.json();

        // Resultado con dise√±o ligeramente distinto
        resultadoDiv.style.display = "block";
        resultadoDiv.innerHTML = `
          <div class="card2" style="border-left:4px solid #f97316; text-align:left;">
              <h1 style="font-size:1.3rem;">Resultado</h1>
              <p><strong>Expresi√≥n enviada:</strong> ${data.operacion}</p>
              <p><strong>Resultado final:</strong> ${data.resultado}</p>
          </div>
        `;
      } catch (err) {
        resultadoDiv.style.display = "block";
        resultadoDiv.innerHTML = `‚ö†Ô∏è Error: ${err.message}`;
      } finally {
        button.classList.remove("loading");
        button.disabled = false;
      }

      e.target.reset();
    });
  </script>
</body>
</html>
